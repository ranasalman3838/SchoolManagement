{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} School Management System {% endblock %}</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link href={% static "img/favicon.ico" %}  rel="Shortcut icon">
    <!-- Static Css  -->
    <link rel="stylesheet" type="" href={% static "css/style.css" %}>
    
    <!-- Logo -->
    <link rel="logo" type="" href={% static "img/logo.ico" %}>

</head>
<body>
   
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm">
                <a href="#" class = "navbar-brand flex-grow-1 text-center text-light" style="margin-left:25px;">
                    <i class="fa-solid fa-graduation-cap">&nbsp;&nbsp; Logo</i>
                </a>
            </div>
            <div>
                <a href="#" class="btn btn-outline-success btn-sm text-light" id="btn-nav"> Backend</a>
            </div>
        </nav>
        
    </div>

    {% block content %}
    {% endblock content %}

    <footer class="bg-dark text-cneter text-lg-start text-light" id="footer">
        <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">
            &copy; all Right reserved 2023
            <a href="#" class="text-light" style="text-decoration:none">
                <span style="color:aqua"> www.salmanschool.com</span>
            </a>
            
        </div>
        
    </footer>
 

<!-- Boostrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Js files -->
<script src={% static "js/script.js" %}></script>

</body>
</html>
